<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is form tutorial:</h2>
    <form action="backend_fileName.php">
        <label for="name">Name:</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <label for="roll">Roll no:</label>
        <div>
            <input type="text" name="myRoll" id="roll">
        </div>
        <br>
        <label for="email">Email:</label>
        <div>
           <input type="email" name="myEmail" id="email">
        </div>
        <br>
        <label for="date">Date:</label>
        <div>
            <input type="date" name="myDate" id="date">
        </div>
        <br>
        <label for="bonus">Bonus:</label>
        <div>
            <input type="number" name="myBonus" id="bonus">
        </div>
        <br>
        <label for="box">Are you satisfied with the bonus?:</label>
        <div>
            <input type="checkbox" name="satisfied" checked id="box">
        </div>
        
        <br>
        <label for="gender">Gender:</label>
        <div>
            Male<input type="radio" name="myGender" id="gender">Female<input type="radio" name="myGender" id="gender">
        </div>
        <br>
        <div>
            <label for="car">Car:</label>
            <select name="myCar" id="car" >
                <option value="ind">Indica</option>
                <option value="vol" selected>Volkswagon</option>
                <option value="swi">Swift</option>
            </select>
        </div>
        <br>
        <label for="write">write something:</label>
        <div>
            <br><textarea name="myText" cols="15" rows="5" id="write"></textarea>
        </div>
        <br>
        <div>
           <input type="submit" value="Submit now">
           <input type="reset" value="Reset all">
        </div>
        
    </form>
    
</body>
</html>
