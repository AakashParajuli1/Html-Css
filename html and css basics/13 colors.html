<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #first{
            color: red /* color by name */
        }
        #second{
            color: rgb(143, 63, 63) /* Color by rgb value */
        
        }
        #third{
            color: #22ff45 /* Color by hex value */
        }
    </style>
</head>
<body>
<h3>Types of color usage:</h3>
<p id="first">Lorem ipsum dolor sit amet consectetur.</p>
<p id="second">Lorem ipsum dolor sit amet consectetur.</p>
<p id="third">Lorem ipsum dolor sit amet consectetur.</p>
    
</body>
</html>
