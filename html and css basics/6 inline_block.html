<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!-- Block element: -->
   <p style="border: 2px solid red;">This is a paragraph.</p> <a style="border: 2px solid blue;">This is also a paragraph.</a> 
   <div style="border: 2px solid green;">This is also another div paragraph.</div> 

   <!-- Inline element: -->
   <span style="border: 2px solid red;">This is a span.</span> <span style="border: 2px solid blue;">This is also a span.</span> 
   <strong style="border: 2px solid blue;">This is a strong paragraph.</strong>
</body>
</html>
