<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <p>This is a paragraph.</p>
    <p>This is another          paragraph.</p>
    <!-- To give more than one spaces we need to use HTML entities: -->
     <!-- Here 'nbsp' stands for non-breaking space. -->
    <p>This is another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;               paragraph.</p>
    <!-- To write '<p>' we need: -->
        <p>Paragraph is written like this.&lt;p&gt;</p>
    <!-- To write '£' we need: -->
    <p>Paragraph is written like this &pound</p>
    <!-- To write '©' we need: -->
    <p>Paragraph is written like this.&copy;</p>
   <!-- Or we can search for 'HTML entities reference' in google and we'll get various symbols -->
    
</body>
</html>
